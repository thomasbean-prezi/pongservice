{% extends "main/base.html" %}

{% block subheader %}
<h3> These are all the players</h3>
{% endblock %}

{% block content %}
    <form action="{% url 'new_player_form'%}" method="POST">
        {% csrf_token %}
        <input type="json" name="name" id="name" placeholder="player name" />
        <input type="submit" value="Create Player" />
    </form>
    {% if players %}
    <ul>
        {% for player in players %}
        <li><a href="{% url 'player_detail' player.id%}">{{ player.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Players are available.</p>
    {% endif %}
{% endblock %}
