<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title id="title">{% block title %}My amazing site{% endblock %}</title>
</head>

<header>
    {% block header%}
    <div id="banner">
        <h1>The Ping Pong Log Service</h1>
        <img class="pingimg" src="/static/images/pingpong.jpg" alt="Ping Pong Playa">
    </div>
    {% endblock%}
    {% block subheader %}{% endblock %}
</header>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
<footer>
    <img id="footerimg" class="pingimg" src="/static/images/pingpong.jpg" alt="Ping Pong Playa">
</footer>
</html>
